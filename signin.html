<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sign In | MealMagic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand"><i class="fas fa-utensils"></i> MealMagic</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signin.html" class="active">Sign In</a></li>
    </ul>
  </nav>
  <main class="main" style="max-width:400px;margin:2rem auto;">
    <section class="form-section">
      <h1>Sign In</h1>
      <form id="signin-form" autocomplete="off" aria-label="Sign In Form">
        <div class="form-group">
          <label for="signin-email">Email*</label>
          <input type="email" id="signin-email" required />
        </div>
        <div class="form-group">
          <label for="signin-password">Password*</label>
          <input type="password" id="signin-password" required minlength="4"/>
        </div>
        <button type="submit" class="btn btn-accent">Sign In</button>
      </form>
      <p style="margin-top:1rem;font-size:0.95rem;">
        Don't have an account? <a href="register.html">Register</a>
      </p>
      <div id="signin-message" style="color:#e11d48;margin-top:1rem;"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

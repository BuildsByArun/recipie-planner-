<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Register | MealMagic</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand"><i class="fas fa-utensils"></i> MealMagic</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="signin.html">Sign In</a></li>
      <li><a href="register.html" class="active">Register</a></li>
      
    </ul>
  </nav>
  <main class="main" style="max-width:400px;margin:2rem auto;">
    <section class="form-section">
      <h1>Register</h1>
      <form id="register-form" autocomplete="off" aria-label="Register Form">
        <div class="form-group">
          <label for="register-email">Email*</label>
          <input type="email" id="register-email" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password*</label>
          <input type="password" id="register-password" required minlength="4"/>
        </div>
        <button type="submit" class="btn btn-green">Register</button>
      </form>
      <div id="register-message" style="color:#e11d48;margin-top:1rem;"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
